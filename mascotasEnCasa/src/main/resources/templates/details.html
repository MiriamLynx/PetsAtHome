<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Mascotas en Casa</h1>
        </div>
        <table id="allBooks" class="table table-striped">
            <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Estado</th>
                <th>Fecha nacimiento</th>
                <th>Número de visitas</th>
                <th>Propietario</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" th:object="${pet}">
                <td>[[${pet.code}]]</td>
                <td>[[${pet.name}]]</td>
                <td>[[${pet.speciesLabel}]]</td>
                <td>[[${pet.stateLabel}]]</td>
                <td>[[${pet.birthday}]]</td>
                <td>[[${pet.visits}]]</td>
                <td>[[${pet.ownerName}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
